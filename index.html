<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokepo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>
<style>
    .container-fluid{
        background-color: brown;
    }
    .cabeça{
        background-color: rgb(255, 0, 140);
        border-top: 5px;
    }

   .jogo{
        background-color: rgb(0, 238, 255);
        margin-top: 5px;
   }

   .jogo2{
        background-color: rgb(214, 252, 0);
        margin-top: 5px;
   }
   .escolha{
        background-color: rgb(0, 255, 13);
        margin-top: 5px;
   }

</style>

<body>
    <div class="container-fluid">
        <div class="row">

            <div class="col-4 cabeça text-star">
                <h2>
                    <img src="assets/pedra.png" alt="Pedra" height="150" width="150">
                    Pedra
                </h2>
            </div>

            <div class="col-4 cabeça text-center">
                <h2>
                    <img src="assets/papel.png" alt="Papel" height="150" width="150">
                    Papel
                </h2>
            </div>

            <div class="col-4 cabeça text-end">
                <h2>
                    <img src="assets/tesoura.png" alt="tesoura" height="150" width="150">
                    Tesoura
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-4 jogo ">
                <h2>Jogador 1</h2>
                <div class="col-4.5 ">
                    <button onclick="Jokepo(1, 'Pedra')">Pedra</button>
                </div>

                <div class="col-4.5 ">
                    <button onclick="Jokepo(1, 'Papel')">Papel</button>
                </div>

                <div class="col-4.5 ">
                    <button onclick="Jokepo(1,'Tesoura')">Tesoura</button>
                </div>
            </div>
            <div class="col-4 escolha text-center" >
                <h1 id="mensagemVencedor"></h1>
            </div>
            <div class="col-4 jogo2 text-end">
                <h2>Jogador 2</h2>
                <div class="col-4.5 ">
                    <button onclick="Jokepo(2,'Pedra')">Pedra</button>
                </div>

                <div class="col-4.5 ">
                    <button onclick="Jokepo(2,'Papel')">Papel</button>
                </div>

                <div class="col-4.5 ">
                    <button onclick="Jokepo(2,'Tesoura')">Tesoura</button>
                </div>
            </div>

        </div>
    </div>
</body>

<script>
    var escolhaJogador1 = "";
    var escolhaJogador2 = "";

    function Jokepo(numeroJogador, opcao)
    {
        if (numeroJogador == 1)
        {
            escolhaJogador1 = opcao;
        } else {
            escolhaJogador2 = opcao;
            //Verificar o ganhador
            if (
                (escolhaJogador1 == 'Pedra' && escolhaJogador2 == 'Tesoura') ||
                (escolhaJogador1 == 'Papel' && escolhaJogador2 == 'Pedra') ||
                (escolhaJogador1 == 'Tesoura' && escolhaJogador2 == 'Papel') 
               )
            {
                document.getElementById('mensagemVencedor').innerHTML =
                    'Jogador 1 venceu';
            }
            else if (
                (escolhaJogador2 == 'Pedra' && escolhaJogador1 == 'Tesoura') ||
                (escolhaJogador2 == 'Papel' && escolhaJogador1 == 'Pedra') ||
                (escolhaJogador2 == 'Tesoura' && escolhaJogador1 == 'Papel') 
               )
            {
                document.getElementById('mensagemVencedor').innerHTML =
                    'Jogador 2 venceu';
            } else {
                document.getElementById('mensagemVencedor').innerHTML =
                    'Empate';
            }
        }
    }
</script>

</html>
